<ion-header>
  <ion-navbar>
    <ion-title>联系人</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>常用联系人</ion-card-header>

    <ion-list>
      <!-- 滑动的控件 -->
      <ion-item-sliding>

        <!-- 显示的明细 -->
        <ion-item>
          <ion-avatar item-start><img src="assets/img/user.jpg"></ion-avatar>
          <h2>Me</h2>
        </ion-item>

        <!-- 滑动出来的按钮显示 -->
        <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            消息
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            电话
          </button>
        </ion-item-options>

        <!-- 滑动出来的按钮显示 -->
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="mail"></ion-icon>
            邮件
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>


    <ion-list *ngFor="let contact of contactList;">
      <ion-item-sliding>

        <ion-item>
          <ion-avatar item-start><img [src]="contact.src"></ion-avatar>
          <h2>{{contact.name}}</h2>
        </ion-item>

        <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            消息
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            电话
          </button>
        </ion-item-options>

        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="mail"></ion-icon>
            邮件
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>联系人</ion-card-header>
  </ion-card>

</ion-content>
