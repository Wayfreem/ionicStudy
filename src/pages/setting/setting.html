
<ion-header>
  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-color">
  <ion-list class="top-list">
    <button ion-item [navPush]="userInfoPage">
      <ion-avatar item-left><img src="../../assets/icon/user.jpg" height="244" width="253"/></ion-avatar>
      <h2>Coding 的 Coder</h2>
      <p>Wayfreem</p>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>个人资料
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>系统设置
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>

  </div>
