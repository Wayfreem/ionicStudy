<ion-header>
  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item [navPush]="userInfoPage">
      <ion-avatar item-left><img src="assets/img/user.jpg" height="244" width="253"/></ion-avatar>
      <h2>Coding 的 Coder</h2>
      <p>Wayfreem</p>
    </ion-item>
  </ion-list>


  <ion-list class="user_list">

    <ion-item>
      <ion-icon name="ios-paper-outline" item-start></ion-icon>
      <span>全部订单</span>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-card-outline" item-start></ion-icon>
      <span> 待付款</span>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-subway-outline" item-start></ion-icon>
      <span>待收货</span>
    </ion-item>
    <ion-item-divider>
    </ion-item-divider>
    <ion-item>
      <ion-icon name="ios-star-outline" item-start></ion-icon>
      <span>我的收藏</span>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-people-outline" item-start></ion-icon>
      <span>在线客服</span>
    </ion-item>

    <button ion-item>
      个人资料
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item>系统设置</button>
    <button ion-item (click)="_navToAboutUs()">关于我们</button>
    <button ion-item (click)="_navToApproval()">二级Tab页面</button>
  </ion-list>

  <div padding>
    <button ion-button block (click)="_logOut()">退出登录</button>
  </div>
</ion-content>
