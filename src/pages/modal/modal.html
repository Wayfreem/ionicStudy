
<ion-header>
  <ion-navbar>
    <ion-title>Modal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-card>
    <ion-card-header>
      Explore Nearby
    </ion-card-header>

    <ion-list>
      <button ion-item><ion-icon name="cart" item-start></ion-icon>Shopping</button>
      <button ion-item><ion-icon name="medical" item-start></ion-icon>Hospital</button>
      <button ion-item><ion-icon name="cafe" item-start></ion-icon>Cafe</button>
      <button ion-item><ion-icon name="paw" item-start></ion-icon>Dog Park</button>
      <button ion-item><ion-icon name="beer" item-start></ion-icon>Pub</button>
      <button ion-item><ion-icon name="planet" item-start></ion-icon>Space</button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-3><ion-icon name="ionic" color="primary"></ion-icon><div>首页</div></ion-col>
        <ion-col col-3><ion-icon name="logo-angular"></ion-icon><div>首页</div></ion-col>
        <ion-col col-3><ion-icon name="heart" color="danger"></ion-icon><div>首页</div></ion-col>
        <ion-col col-3><ion-icon name="ionitron" color="primary"></ion-icon><div>首页</div></ion-col>

        <ion-col col-3><ion-icon name="happy" color="vibrant"></ion-icon><div>首页</div></ion-col>
        <ion-col col-3><ion-icon name="people"></ion-icon><div>首页</div></ion-col>
        <ion-col col-3><ion-icon name="person"></ion-icon><div>首页</div></ion-col>
        <ion-col col-3><ion-icon name="contact"></ion-icon><div>首页</div></ion-col>

        <ion-col col-3><ion-icon name="apps"></ion-icon><div>首页</div></ion-col>
        <ion-col col-3><ion-icon name="lock"></ion-icon><div>首页</div></ion-col>
        <ion-col col-3><ion-icon name="key" color="bright"></ion-icon><div>首页</div></ion-col>
        <ion-col col-3><ion-icon name="unlock"></ion-icon><div>首页</div></ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>结束时间</ion-label>
        <ion-datetime displayFormat="MMMM" ></ion-datetime>
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
