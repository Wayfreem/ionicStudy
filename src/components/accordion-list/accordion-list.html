<ion-list class="accordion-list">
  <ion-list-header no-lines no-padding>
    <button ion-item detail-none class="accordion-header"
            [class.active]="expanded"
            (click)="toggleAccordion()">
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
      {{ title }}
    </button>
    <section #accordionContent class="accordion-content"
             [style.background]="contentColor"
             [class.active]="expanded">
      <ng-content></ng-content>
    </section>
  </ion-list-header>
</ion-list>
